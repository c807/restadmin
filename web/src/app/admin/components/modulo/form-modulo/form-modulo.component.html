<mat-card class="mat-elevation-z4">
    <mat-card-content>
        <form #frmModulo="ngForm" (ngSubmit)="frmModulo.form.valid && onSubmit()" novalidate>
            <div class="form-group">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Nombre" name="descripcion" [(ngModel)]="modulo.descripcion" required>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-checkbox name="debaja" [(ngModel)]="+modulo.debaja" class="fontFamily">De baja</mat-checkbox>
            </div>
            <div class="btn-group d-flex justify-content-end" role="group">
                <button mat-icon-button type="submit" color="accent" [disabled]="!frmModulo.form.valid">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-icon-button type="button" color="accent" (click)="resetModulo()" *ngIf="modulo.modulo">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
