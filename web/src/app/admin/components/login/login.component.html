<div id="frmLogIn" class="d-flex justify-content-center">    
    <div class="card align-self-center" style="width: 23rem;">
        <img id="imgLogo" class="card-img-top" src="../../../../assets/img/logo.svg" alt="Rest-Admin">
        <div class="dropdown-divider"></div>        
        <div class="card-body">
            <h5 class="card-title">Ingreso</h5>
            <form #frmLogIn="ngForm" novalidate>
                <div class="form-group">
                    <label for="txtUsuario">Usuario</label>
                    <input type="text" class="form-control" id="txtUsuario" name="txtUsuario" [(ngModel)]="usr.usuario" placeholder="Ingrese su usuario">
                </div>
                <div class="form-group">
                    <label for="txtContrasenia">Contraseña</label>
                    <input type="password" class="form-control" id="txtContrasenia" name="txtContrasenia" [(ngModel)]="usr.contrasenia" placeholder="Ingrese su contraseña">
                </div>
                <button type="button" class="btn btn-block bckRed fontColorWhite" (click)="doLogin()">Ingresar</button>
            </form>
        </div>
        <div class="dropdown-divider"></div>
        <img id="imgAdminLogo" class="card-img-top" src="../../../../assets/img/admin.png" alt="Rest-Admin">        
    </div>
</div>
